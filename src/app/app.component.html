<div class="container">
  <h1>{{ title }}</h1>
  
<div *ngIf="todos.length === 0" class="empty-state">
    No hay tareas. ¡Añade una para empezar!
  </div>
  
  <div class="input-section">
    <input
      type="text"
      [(ngModel)]="newTodoText"
      (keyup.enter)="addTodo()"
      [class.error]="newTodoText.length > 100"
      placeholder="Nueva tarea...">

    <span *ngIf="newTodoText.length > 100" class="error-msg">
      Máximo 100 caracteres
    </span>

    <small>{{ newTodoText.length }} / 100</small>

    <button
      (click)="addTodo()"
      [disabled]="newTodoText.trim() === '' || newTodoText.length > 100">
      Añadir
    </button>
  </div>

  
  <div class="filters">
    <button [class.active]="currentFilter === 'all'" (click)="currentFilter = 'all'">
      Todas
    </button>
    <button [class.active]="currentFilter === 'active'" (click)="currentFilter = 'active'">
      Activas
    </button>
    <button [class.active]="currentFilter === 'completed'" (click)="currentFilter = 'completed'">
      Completadas
    </button>
  </div>

  
  <ul class="todo-list">
    <li *ngFor="let todo of getFilteredTodos()" [class.completed]="todo.completed" class="todo-item">
      <input type="checkbox" [checked]="todo.completed" (change)="toggleTodo(todo.id)" class="todo-checkbox">
      <span class="todo-text">{{ todo.text }}</span>
      <button (click)="deleteTodo(todo.id)" class="delete-btn">
        Eliminar
      </button>
    </li>
  </ul>

  
  <div class="footer">
    <span>{{ getActiveCount() }} tareas pendientes</span>
    <button (click)="clearCompleted()">Limpiar completadas</button>
  </div>

 
  
</div>
